<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>


</head>


<body background="./photo2.jpg">

    <table bgcolor="pink" align="center" width="50%" height="580px">

        <form action="">

            <tr background="photo1.jpg">

                <td colspan="2">
                    <h2 align="center">Contact Form</h2>
                    <hr color="black"/>
                    <p align="center">Please fill this form to contact us</p>
                </td>

            </tr>

            <tr>

                <td>
                    <label for="fname">First Name :</label>
                    <br>
                    <input type="text" id="fname" size="50">

                </td>

                <td>

                    <label for="lname">First Name :</label>
                    <br>
                    <input type="text" id="lname" size="50">

                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="email">Email ID :</label>
                    <br>
                    <input type="text" id="email" size="107%">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="mobile">Mobile : :</label>
                    <br>
                    <input type="text" id="mobile" size="107%">
                </td>
            </tr>


            <tr>
                <td colspan="2">
                    <label for="message">Mobile :</label>
                    <br>
                    <textarea name="" id="" cols="99" rows="10"></textarea>
                </td>
            </tr>


            <tr>
                <td align="center">

                    <input type="submit" name="" value="Submit now">

                </td>
                <td align="center">
                    <input type="reset" name="" value="Click Here To reset">
                </td>
            </tr>

        </form>
    </table>

</body>


</html>
